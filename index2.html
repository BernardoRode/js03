<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const verificarMaioridade = function (idade) {
            if (idade >= 18) {
                return "A pessoa é maior de idade.";
            } else {
                return "A pessoa é menor de idade.";
            }
        };
        const idades = [15, 20, 18, 25];

        for (let i = 0; i < idades.length; i++) {
            console.log(`Idade: ${idades[i]}. ${verificarMaioridade(idades[i])}`);
        }

    </script>
</body>

</html>
